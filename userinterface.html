<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gauge Charts and Line Chart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="chart-container">
    <div id="chart1" class="chart"></div>
    <div id="chart2" class="chart"></div>
    <div id="chart3" class="chart"></div>
    <div id="chart4" class="chart"></div>
    <div id="chart5" class="chart"></div>
    <div id="chart6" class="chart"></div>
    <canvas id="line-chart" class="chart" style="height: 245px;"></canvas>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var gaugeData = [
    ['EC', parseInt(50)],
    ['TDS', parseInt(2)],
    ['Turbidity', parseInt(15362)],
    ['pH', parseInt(9856)],
    ['Temp', parseInt(40)],
    ['Humidity', parseInt(4)]
  ];

  var chartColors = ['#60B044', '#F6C600', '#F97600', '#FF0000', '#9C27B0', '#03A9F4'];

  gaugeData.forEach(function(item, index) {
    var chart = c3.generate({
      bindto: '#chart' + (index + 1),
      data: {
        columns: [
          ['', item[1]]
        ],
        type: 'gauge'
      },
      gauge: {
        label: {
          format: function(value, ratio) {
            return item[0] + ': ' + value;
          }
        },
        min: 0,
        max: 200,
        width: 15,
        units: ''
      },
      color: {
        pattern: [chartColors[index]]
      }
    });
  });

  var lineChart = new Chart(document.getElementById('line-chart').getContext('2d'), {
    type: 'line',
    data: {
      labels: ['EC', 'TDS', 'Turbidity', 'pH', 'Temp'],
      datasets: [
        {
          label: 'Reading',
          data: [50, 2, 15362, 9856, 40],
          backgroundColor: [
            chartColors[0], // EC
            chartColors[1], // TDS
            chartColors[2], // Turbidity
            chartColors[3], // pH
            chartColors[4]  // Temp
          ],
          borderColor: [
            chartColors[0], // EC
            chartColors[1], // TDS
            chartColors[2], // Turbidity
            chartColors[3], // pH
            chartColors[4]  // Temp
          ],
          borderWidth: 2,
          pointBackgroundColor: '#fff',
          pointBorderColor: [
            chartColors[0], // EC
            chartColors[1], // TDS
            chartColors[2], // Turbidity
            chartColors[3], // pH
            chartColors[4]  // Temp
          ],
          pointRadius: 4,
          pointHoverRadius: 6,
          pointHitRadius: 8,
          pointBorderWidth: 2
        }
      ]
    },
    options: {
      legend: {
        position: 'bottom'
      },
      scales: {
        xAxes: [
          {
            ticks: {
              autoSkip: false,
              maxRotation: 0,
              minRotation: 0
            }
          }
        ],
        yAxes: [
          {
            ticks: {
              beginAtZero: true
            }
          }
        ]
      }
    }
  });

</script>
        
</body>
</html>
