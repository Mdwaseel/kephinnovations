<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gauge Charts and Line Chart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidenav">
        <li>
               <a href="#">Monitoring</a>
        <a href="#">Controlling</a>
        <a href="#">Notifications</a>
      </div> 
        </li>
    
<div class="main">
  <div class="chart-container">
    <div id="chart1" class="chart"></div>
    <div id="chart2" class="chart"></div>
    <div id="chart3" class="chart"></div>
    <div id="chart4" class="chart"></div>
    <div id="chart5" class="chart"></div>
    <div id="chart6" class="chart"></div>
    <canvas id="line-chart" class="chart" style="height: 245px;"></canvas>
  </div>
</div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var gaugeData = [
  ['EC', 36.9],
  ['pH', 8.71],
  ['Turbidity', 20.34],
  ['TDS', 0],
  ['Temp', 0.04],
  ['Humidity', 0]
];

var chartColors = ['#60B044', '#F6C600', '#F97600', '#FF0000', '#9C27B0', '#03A9F4'];

var gaugeOptions = [
  { min: 0, max: 100},
  { min: 0, max: 14 },
  { min: 0, max: 25000 },
  { min: 0, max: 1500 },
  { min: 0, max: 5 },
  { min: 0, max: 100 }
];

gaugeData.forEach(function(item, index) {
  var chart = c3.generate({
    bindto: '#chart' + (index + 1),
    data: {
      columns: [
        ['', item[1]]
      ],
      type: 'gauge'
    },
    gauge: {
      label: {
        format: function(value, ratio) {
          return item[0] + ': ' + value;
        }
      },
      min: gaugeOptions[index].min,
      max: gaugeOptions[index].max,
      width: 15,
      units: ''
    },
    color: {
      pattern: [chartColors[index]]
    }
  });
});

var lineChart = new Chart(document.getElementById('line-chart').getContext('2d'), {
  type: 'line',
  data: {
    labels: ['EC', 'pH', 'Turbidity', 'TDS', 'Temp', 'Humidity'],
    datasets: [
      {
        label: 'Reading',
        data: [36.94, 8.71, 20.34, 0, 0.04, 0],
        backgroundColor: chartColors,
        borderColor: chartColors,
        borderWidth: 2,
        pointBackgroundColor: '#fff',
        pointBorderColor: chartColors,
        pointRadius: 4,
        pointHoverRadius: 6,
        pointHitRadius: 8,
        pointBorderWidth: 2
      }
    ]
  },
  options: {
    legend: {
      display: false
    },
    scales: {
      xAxes: [
        {
          ticks: {
            autoSkip: false,
            maxRotation: 0,
            minRotation: 0
          }
        }
      ],
      yAxes: [
        {
          ticks: {
            beginAtZero: true,
            max: 100
          }
        }
      ]
    }
  }
});



</script>
        
</body>
</html>
